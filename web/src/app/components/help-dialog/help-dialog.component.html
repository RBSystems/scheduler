<div class="base">
    <div>
      <h1 mat-dialog-title class="text title">Help</h1>
        
        
      <div mat-dialog-content class="text">
        <div *ngIf="!isAfterHours()">
            <p *ngIf="data.helpMsg == ''">
                Please call AV Support at 801-422-7671 for help, or request help by pressing <i>Request Help</i> to send support staff to you.
            </p>
            <p *ngIf="data.helpMsg != ''">
                {{ data.helpMsg }}
            </p>
        </div>
        <p *ngIf="isAfterHours()">
            No technicians are currently available. For emergencies please call 801-422-7671.
        </p>
      </div>

      <div mat-dialog-actions class="items secondary-theme">
          <button mat-raised-button
              color="warn"
              (click)="cancel()">
              Cancel
          </button>
          <button mat-raised-button
              *ngIf="!isAfterHours()"
              color="primary"
              (click)="requestHelp()"
              (press)="requestHelp()">
              Request Help
          </button>
      </div>
        
    </div>
</div>
